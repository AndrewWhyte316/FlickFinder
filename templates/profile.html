{% extends "base.html" %}

{% block title %}Sign In{% endblock %}

{% block content %}
    <form method="POST" action="/Profile">
        <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input type="text" class="form-control" id="username" name="username" value="{{ user['username'] }}" readonly>
        </div>

        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" name="email" value="{{ user['email'] }}" readonly>
        </div>

        <div class="mb-3">
            <label for="location" class="form-label">Location</label>
            <input type="text" class="form-control" id="location" name="location" placeholder="Enter your location" value="{{ user['location'] }}">
        </div>

        <div class="mb-3">
            <label for="password" class="form-label">New Password</label>
            <input type="password" class="form-control" id="password" name="password" placeholder="Enter a new password">
        </div>

        <button type="submit" class="btn btn-primary">Update Profile</button>
    </form>
{% endblock %}
